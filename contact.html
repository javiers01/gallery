    </header>

    <main>
        <div class="content">
            <div class="contact-container">
                <h1>Get in Touch</h1>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="https://twitter.com/janedoe" class="social-icon" target="_blank"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/janedoe" class="social-icon" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com/in/janedoe" class="social-icon" target="_blank"><i

                    <a href="https://behance.net/janedoe" class="social-icon" target="_blank"><i
