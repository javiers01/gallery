        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const galleryImages = document.querySelectorAll('.gallery-image');
                const body = document.body;

                // Create overlay
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                overlay.style.display = 'none';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = '1000';

                // Create image container
                const enlargedImageContainer = document.createElement('div');
                enlargedImageContainer.style.position = 'relative';
                enlargedImageContainer.style.maxWidth = '80%';  // Reduced from 90%
                enlargedImageContainer.style.maxHeight = '80%'; // Reduced from 90%
                enlargedImageContainer.style.display = 'flex';
                enlargedImageContainer.style.justifyContent = 'center';
                enlargedImageContainer.style.alignItems = 'center';

                // Create enlarged image element
                const enlargedImage = document.createElement('img');
                enlargedImage.style.maxWidth = '50%';
                enlargedImage.style.maxHeight = '50%';
                enlargedImage.style.width = 'auto';     // Allow width to adjust
                enlargedImage.style.height = 'auto';    // Allow height to adjust
                enlargedImage.style.objectFit = 'contain';
                enlargedImage.style.borderRadius = '10px';

                // Create close button
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Close';
                closeButton.style.position = 'absolute';
                closeButton.style.top = '-50px';
                closeButton.style.right = '0';
                closeButton.style.backgroundColor = 'orange';
                closeButton.style.color = 'white';
                closeButton.style.border = 'none';
                closeButton.style.borderRadius = '20px';
                closeButton.style.padding = '10px 20px';
                closeButton.style.fontSize = '16px';
                closeButton.style.cursor = 'pointer';
                closeButton.style.fontWeight = 'bold';

                enlargedImageContainer.appendChild(enlargedImage);
                enlargedImageContainer.appendChild(closeButton);
                overlay.appendChild(enlargedImageContainer);
                body.appendChild(overlay);

                // Disable right-click on the enlarged image
                enlargedImage.addEventListener('contextmenu', function (e) {
                    e.preventDefault();
                });

                // Add click event for each gallery image
                galleryImages.forEach(image => {
                    image.addEventListener('click', function () {
                        // Set the source of the enlarged image to the clicked image
                        enlargedImage.src = image.src;

                        // Show the overlay and enlarged image
                        overlay.style.display = 'flex';
                    });
                });

                // Close overlay function
                function closeOverlay() {
                    overlay.style.display = 'none';
                }

                // Close the overlay when clicking the close button
                closeButton.addEventListener('click', closeOverlay);

                // Close the overlay when clicking outside the image
                overlay.addEventListener('click', function (e) {
                    if (e.target === overlay) {
                        closeOverlay();
                    }
                });
            });
            // Select elements
                const menuToggle = document.querySelector(".menu-toggle");
                const navLinks = document.querySelector(".nav-links");

                // Toggle menu on click
                menuToggle.addEventListener("click", function () {
                    navLinks.classList.toggle("nav-active");
                });
        </script>
